<section class="block block-three-column-1">
  <div class="container">
    <h2 style="text-align: center; color: #666666;" >{{ section.title }}</h2>
    <br></br>
    <div class="columns">
      <div class="column">
        <h3>{{ section.col_1.headline }}</h3>
        <figure>
        <img src="{{ section.col_1.image | relative_url }}" alt="{{ section.col_1.alt_text }}" width = "320" loading="lazy">
        </figure>
        <p align = "justify" >{{ section.col_1.content }}</p>
      </div>
      <div class="column">
        <h3>{{ section.col_2.headline }}</h3>
        <figure>
        <img src="{{ section.col_2.image | relative_url }}" alt="{{ section.col_2.alt_text }}" width = "320" loading="lazy">
        </figure>
        <p align = "justify" >{{ section.col_2.content }}</p>
      </div>
      <div class="column">
        <h3>{{ section.col_3.headline }}</h3>
        <figure>
        <img src="{{ section.col_3.image | relative_url }}" alt="{{ section.col_3.alt_text }}" width = "320" loading="lazy">
        </figure>
        <p align = "justify" >{{ section.col_3.content }}</p>
      </div>            
    </div>
  </div>
</section>
